<script>
  function apparition() {
    var bloc = document.getElementById("conciergerie-contact-block");
    bloc.style.display = "block";
    setTimeout(function() {
       bloc.style.opacity = "1";
    }, 10);
 }
 
 function disparition() {
    var bloc = document.getElementById("conciergerie-contact-block");
    bloc.style.opacity = "0";
    setTimeout(function() {
       bloc.style.display = "none";
    }, 1000);
 }

 let articlesAffiches = 3; 
 let articlesParPage = 1; 
 
 fetch('./assets/json/articles.json')
   .then(response => response.json())
   .then(data => {
	 let articles = data.articles;
	 let articlesList = document.getElementById('conciergerie-articles-list');
	 
	 for (let i = 0; i < articlesAffiches; i++) {
	   let articleDiv = document.createElement('div');
	   articleDiv.setAttribute("id","conciergerie-article")
	   articleDiv.innerHTML = `
	   <div class=conciergerie-article-img-container>
		 <img src="${articles[i].image}" alt="${articles[i].title}"> 
	   </div>
	   <div class='conciergerie-article-title-container'>
		<h2>${articles[i].title}</h2>
	  </div>
	   <div class='conciergerie-article-link'>
		 <button><a href="article.html?id=${articles[i].id}">Lire la suite</a></button>
	   </div>
	   `;
	   articlesList.appendChild(articleDiv);
	 }
	 
	 let voirPlusBtn = document.getElementById('voir-plus');
	 voirPlusBtn.addEventListener('click', () => {
	   articlesAffiches += articlesParPage;
	   for (let i = articlesAffiches - articlesParPage; i < articlesAffiches; i++) {
		 if (i >= articles.length) {
		   voirPlusBtn.style.display = 'none'; 
		   break;
		 }
		 let articleDiv = document.createElement('div');
		 articleDiv.setAttribute("id","conciergerie-article")

		 articleDiv.innerHTML = `
		 <div class=conciergerie-article-img-container>
		   <img src="${articles[i].image}" alt="${articles[i].title}">
		 </div>
		 <div class='conciergerie-article-title-container'>
		   <h2>${articles[i].title}</h2>
		 </div>
		 <div class='conciergerie-article-link'>
		   <button><a href="article.html?id=${articles[i].id}">Lire la suite</a></button>
		 </div>
		 `;
		 articlesList.appendChild(articleDiv);
	   }
	 });
   });
</script>
